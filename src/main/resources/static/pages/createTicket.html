<div class="d-flex justify-content-center">
    <div class="card border-0 rounded-4">
        <h2>Create Ticket</h2>
        <form id="createTicketForm">

            <span class="section-title">Title</span>
            <div class="section">
                <input type="text" name="ticketTitle" id="ticketTitle" required class="input-blend">
            </div>

            <span class="section-title">Status</span>
            <div>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="status" id="TO_DO" value="TO_DO" autocomplete="off"
                        checked>
                    <label class="btn status-label" for="TO_DO">To Do</label>

                    <input type="radio" class="btn-check" name="status" id="IN_PROGRESS" value="IN_PROGRESS"
                        autocomplete="off">
                    <label class="btn status-label" for="IN_PROGRESS">In Progress</label>

                    <input type="radio" class="btn-check" name="status" id="REVIEW" value="REVIEW" autocomplete="off">
                    <label class="btn status-label" for="REVIEW">Review</label>

                    <input type="radio" class="btn-check" name="status" id="BLOCKED" value="BLOCKED" autocomplete="off">
                    <label class="btn status-label" for="BLOCKED">Blocked</label>

                    <input type="radio" class="btn-check" name="status" id="CANCELLED" value="CANCELLED"
                        autocomplete="off">
                    <label class="btn status-label" for="CANCELLED">Cancelled</label>
                </div>
            </div>

            <span class="section-title">Priority</span>
            <div>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="priority" id="LOW" value="LOW" autocomplete="off"
                        checked>
                    <label class="btn status-label" for="LOW">Low</label>

                    <input type="radio" class="btn-check" name="priority" id="MEDIUM" value="MEDIUM" autocomplete="off">
                    <label class="btn status-label" for="MEDIUM">Medium</label>

                    <input type="radio" class="btn-check" name="priority" id="HIGH" value="HIGH" autocomplete="off">
                    <label class="btn status-label" for="HIGH">High</label>

                    <input type="radio" class="btn-check" name="priority" id="CRITICAL" value="CRITICAL"
                        autocomplete="off">
                    <label class="btn status-label" for="CRITICAL">Critical</label>
                </div>
            </div>

            <span class="section-title">Type</span>
            <div class="section ">
                <select name="type" id="type" class="w-100 select-blend" required>
                    <option value="IMPROVEMENT">Improvement</option>
                    <option value="REFACTOR">Refactor</option>
                    <option value="FEATURE">Feature</option>
                    <option value="BUG">Bug</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <span class="section-title">Assigned To</span>
            <div class="section">
                <select id="assignedToSelect" class="w-100 select-blend" size="2">
                    <option value="">Unassigned</option>
                </select>
            </div>

            <span class="section-title">Deadline</span>
            <div class="section">
                <input type="date" name="deadline" id="deadline" class="input-blend">
            </div>

            <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
