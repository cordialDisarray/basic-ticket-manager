<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Manager</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="wrapper">
    <aside id="sidebar" class="expand">
      <div class="sidebar-div">

        <div class="sidebar-logo">
          <a href="#">
            <span class="logo-full">Ticket Manager</span>
            <span class="logo-short">TM</span>
          </a>
        </div>

        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="/home" data-page="home" class="sidebar-link">
              <i class="fa-solid fa-house" id="icon-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/users" data-page="users" class="sidebar-link">
              <i class="fa-solid fa-address-book" id="icon-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/tickets" data-page="tickets" class="sidebar-link">
              <i class="fa-solid fa-square-check" id="icon-tickets"></i>
              <span>Tickets</span>
            </a>
          </li>
        </ul>

      </div>
    </aside>

    <div class="main">

      <nav class="navbar navbar-expand px-2 py-3">
        <button class="toggle-btn border-0" type="button">
          <i class="fa-regular fa-square-caret-left"></i>
        </button>
        <h3>Dashboard</h3>
      </nav>

      <div id="content">

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
  </div>

</html>
